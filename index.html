<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookie Clicker 🍪</title>
    <link rel="stylesheet" href="cookie.css">
</head>
<body>
<div class="game-container">
    <div class="left-side">
        <div class="cookie">
            <div id="score">0 Cookies</div>
            <div id="cookie-ps"> Cookies per second: 0</div>
            <button id="cookie-btn">🍪</button>
        </div>
    </div>

    <div class="right-side">
        <div class="upgrades">
            <button id="small-autoclicker">Small Auto-Clicker
                <br>
                <p class="cookie-price">🍪 50</p>
            </button>
            <button id="big-autoclicker">Big Auto-Clicker
                <br>
                <p class="cookie-price">🍪 200</p>
            </button>
            <button id="mega-autoclicker">Mega Auto-Clicker
                <br>
                <p class="cookie-price">🍪 1000</p>
            </button>
            <button id="golden-cookie">Golden Cookie Generator
                <br>
                <p class="cookie-price">🍪 5000</p>
            </button>
            <button id="cookie-factory">Cookie Factory
                <br>
                <p class="cookie-price">🍪 20000</p>
            </button>
            <button id="reset-game">Reset Game :(</button>
        </div>
    </div>
</div>

<script src="cookie.js"></script>

</body>
</html>
